<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L33T_C0D3</title>
</head>
<body>
  
  <h1>Leet code solutions</h1>

  <p>Type functionName.test.js</p>

  <p>For Example,</p>
  <p>
  <a href="/minInterval.test.js" target="_blank">minInterval.test.js</a>
  for 
<a href="https://leetcode.com/contest/weekly-contest-239/problems/minimum-interval-to-include-each-query/">1851: Minimum Interval to Include Each Query</a> Leetcode problem
  </p>
  <hr>
  <hr>
  <h1>Lib</h1>
  <ul>
    <li>
      <a href="/lib/bst.js" target="_blank">bst.js</a>: exports makeBst and and unmakeBst to convert from array to Binary Search Tree and vice versa. 
      <a href="/lib/bst.test.js" target="_blank">corresponding test file for the library</a>
    </li>
  </ul>
  <div id="contestList">
  </div>


  <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">

  <script>
    const contestList = [{
          name: "Weekly 249",
          url: "https://leetcode.com/contest/weekly-contest-249/",
          descriptions: [
                "Problem 3 was difficult to understand. First practice Nx3 grid problem, then try to solve the challenge problem yourself",
                "Problem 4 was also difficult to understand. First practice Validate Binary Search Tree, then try to solve the challenge problem yourself",
                "To help converting input from array to binary search tree (problem 4), you need the lib code (link in the lib section)"
              ],
          problems: [{
                title: "1929. Concatenation of Array",
                url: "https://leetcode.com/contest/weekly-contest-249/problems/concatenation-of-array/",
                method: ""
              },{
                title: "1930. Unique Length-3 Palindromic Subsequences",
                url: "https://leetcode.com/contest/weekly-contest-249/problems/unique-length-3-palindromic-subsequences/",
                method: "countPalindromicSubsequence"
              }, {
                title: "(Practice for Problem 3) 1411. Number of Ways to Paint N Ã— 3 Grid",
                url: "https://leetcode.com/problems/number-of-ways-to-paint-n-3-grid/",
                method: "numOfWays"
              }, {
                title: "(Problem 3) 1931. Painting a Grid With Three Different Colors",
                url: "https://leetcode.com/problems/painting-a-grid-with-three-different-colors/",
                method: "colorTheGrid"
              }, {
                title: "(Practice for Problem 4) 98. Validate Binary Search Tree",
                url: "https://leetcode.com/problems/validate-binary-search-tree/",
                method: "isValidBST"
              }, {
                title: "(Problem 4) 1932. Merge BSTs to Create Single BST",
                url: "https://leetcode.com/problems/merge-bsts-to-create-single-bst/",
                method: "canMerge"
              }]
        },{
          name: "Weekly 237",
          url: "https://leetcode.com/discuss/general-discussion/1163970/weekly-contest-237",
          problems: [{
                title: "1832. Check if the Sentence Is Pangram",
                url: "https://leetcode.com/contest/weekly-contest-237/problems/check-if-the-sentence-is-pangram/",
                method: "checkIfPangram"
              },{
                title: "1833. Maximum Ice Cream Bars",
                url: "https://leetcode.com/problems/maximum-ice-cream-bars/",
                method: "maxIceCream"
              },{
                title: "1834. Single-Threaded CPU",
                url: "https://leetcode.com/problems/single-threaded-cpu/",
                method: "getOrder"
              },{
                title: "1835. Find XOR Sum of All Pairs Bitwise AND",
                url: "https://leetcode.com/problems/find-xor-sum-of-all-pairs-bitwise-and/",
                method: "getXORSum"
              }]
        }]

        document.querySelector('#contestList').innerHTML = contestList.reduce((acc, contest) => {
              const problemStr = contest.problems.reduce((probAcc, problem) => {
                    const des = problem.method 
                      ? 
                      `<a href="/${problem.method}.test.js" target="_blank">${problem.method}.test.js</a>`
                      : "Too Easy"
                    return probAcc + `
        <li>
   <a href="${problem.url}" target="_blank">${problem.title}</a> : 
   ${des}
        </li>

   `
                  }, '')

              const descriptions = (contest.descriptions || []).reduce((descAcc, desc) => {
                    return descAcc + `
   <p>${desc}</p>
   `
                  }, '')
              return acc + `
   <div>
   <h1>
   <a href="${contest.url}"> 
${contest.name}
   </a>
   </h1> 
   ${descriptions}
      <ul>
   ${problemStr}
      </ul>
   <hr>
   </div>
   `
            }, '')
  </script>
</body>
</html>
